<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="continue">

            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="logo">
                <div class="photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como Amanda</a>
                <a href="#" class="logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Amanda?</p>
                <p class="not-account">
                    <span class="link-blue">Aternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
